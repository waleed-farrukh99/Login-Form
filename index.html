<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Box</title>
</head>

<body>

    <div class="container">
        <span class="circle1"></span>
        <span class="circle2"></span>
        <div class="inputs">
            <label for="">Full Name</label>
            <input type="text" name="" id="" placeholder="Your Name" class="input-field">
            <label for="">Email Address</label>
            <input type="email" name="" id="" placeholder="Email Address" class="input-field">
            <label for="">Gender</label>
            <div class="radio-btn">

                <label>
                    <input type="radio" name="Gender" id="" value="male">
                    <span class="mark"></span>
                    <span class="btn-broder"></span>
                    Male</label>
                <label>
                    <input type="radio" name="Gender" id="" value="female">
                    <span class="mark"></span>
                    <span class="btn-border"></span>
                    Female</label>

            </div>

            <label for="">Date of Birth</label>
            <input type="date" name="" id="" class="input-field">

            <div class="text">
                <p>Accept <a href="#">terms & conditions</a> before register.</p>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>

    
</body>

</html>
